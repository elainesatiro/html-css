 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'give away';
            src: url('fonts/Give\ Away.otf.otf') format('opentype'), url('fonts/Give\ Away.ttf.ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'give away', Times, serif;
            font-size: 3em;
        }
    </style>
 </head>
 <body>
     <h1>Titulo</h1>
     <p>Muitas vezes, vemos vários estilos de fonte nas páginas da Web porque as tags HTML podem alterar o estilo da fonte. Às vezes, o que vemos é que um texto ...</p>
 </body>
 </html>
