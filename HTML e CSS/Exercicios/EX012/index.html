<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500"  poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="videos/meuvideo.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reproduções de vídeo.</p>
    </video>

    <h1>Adicionando videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VNQ6CaLWt6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
